<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lello - Coming Soon!</title>
    <style>
        /* Import a nice font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        /* Basic setup */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        /* --- CHANGE 1: Reverted to the original sliding gradient animation --- */
        body {
            /* Using a black and purple theme. The extra purple stop makes the loop smoother. */
            background: linear-gradient(-45deg, #581878, #121212, #581878);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Keyframes for the gradient animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* The container for your content (styles are the same) */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .mascot-image {
            max-width: 250px;
            width: 100%;
            height: auto;
            border-radius: 50%;
            /* --- CHANGE 2: Updated the glow from green to a matching purple --- */
            box-shadow: 0 0 25px rgba(200, 102, 245, 0.8);
            margin-bottom: 2rem;
            animation: floatAnimation 6s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin: 0;
            animation: glowAnimation 2s ease-in-out infinite alternate;
            /* Renamed animation */
        }

        p {
            font-size: 1.25rem;
            font-weight: 300;
            margin-top: 0.5rem;
            text-shadow: 0 2px 4px #000;
        }

        /* --- CHANGE 3: Updated keyframes with the new purple glow color --- */
        @keyframes glowAnimation {

            /* Renamed to be more generic */
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #a742dd, 0 0 30px #a742dd;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #c866f5, 0 0 40px #c866f5;
            }
        }

        /* Making it responsive for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .mascot-image {
                max-width: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="penny_halloween.png" alt="Logo" class="mascot-image">

        <h1>Coming Soon</h1>
        <p>A new box is on the way. Stay tuned!</p>
    </div>
</body>

</html>

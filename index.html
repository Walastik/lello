<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <style>
        /* Import a nice font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        /* Basic setup */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* --- CHANGE 1: Softer off-white text color for a more natural feel --- */
            color: #f5f5f5;
            overflow: hidden;
            /* Prevents scrollbars from appearing */
        }

        /* The main container that centers everything */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- CHANGE 2: New animated gradient with earthy, natural colors --- */
        body {
            background: linear-gradient(-45deg, #b2c2a2, #6b8e23, #d2b48c, #a7c4d4);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Keyframes for the gradient animation (this animation remains the same) */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .mascot-image {
            max-width: 250px;
            /* Adjust this value to your liking */
            width: 100%;
            height: auto;
            border-radius: 50%;
            /* --- CHANGE 3: The box-shadow color is now a deep, earthy green --- */
            box-shadow: 0 10px 30px rgba(47, 79, 79, 0.3);
            margin-bottom: 2rem;
            animation: floatAnimation 6s ease-in-out infinite;
        }

        /* Keyframes for the floating animation (this animation remains the same) */
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* --- CHANGE 4: The glowing animation has been removed for a calmer feel --- */
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin: 0;
            /* We replaced the animation with a simple, soft shadow to help it stand out */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.25rem;
            font-weight: 300;
            margin-top: 0.5rem;
        }

        /* We no longer need the @keyframes for the glow, so it has been removed */

        /* Making it responsive for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .mascot-image {
                max-width: 180px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="penny_hard_hat_hammer.png" alt="Penny the Pangolin" class="mascot-image">

        <h1>Coming Soon</h1>
        <p>A new box is on the way. Stay tuned!</p>
    </div>

</body>

</html>
